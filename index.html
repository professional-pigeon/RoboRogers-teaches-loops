<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Robo Rogers</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron"  id="imageGen">
      <div id="initText">
        <h1>RoboRogers</h1>
        <p>Premise: Uh-oh, Mr Rogers spirit has transcended to a digital consciousness. If you give a number to them, they'll return your number as a range (with a few gentle responses). </p>
      </div>
    </div>
    <div id="show">
      <div class="d-flex">
        <form id="numberForm" name="numberForm">
          <div class="form-group">
            <label class="question-title" for="validationDefault01">Give us a number!</label>
            <input id="validationDefault01" class="form-control" type="number" required>
            <button type="submit" class="btn btn-primary">Primary</button>
          </div>
        </form>
      </div>
      <br>
      <h4 id="responseH">Response from the gentle RoboRogers:</h1>
        <p id="responseP"></p>
    </div>
  </div>

</body>
</html>
