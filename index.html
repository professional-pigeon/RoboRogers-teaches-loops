<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Robo Rogers</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <div id="initText">
        <h1>RoboRogers</h1>
        <p>Premise: Uh-oh, Mr Rogers has transcended to a digital consciousness. If you give a number to him, he'll return your number as a range (with a few gentle responses). </p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <form id="numberForm" name="numberForm">
          <div class="form-group">
            <label class="question-title" for="validationDefault01">Give us a positive number!</label>
            <input id="validationDefault01" class="form-control" type="number" required>
          </div>
          <button type="submit" class="btn btn-primary">Primary</button>
        </form>
      </div>
      <div class="col" id="hidden">
        <h4 id="responseH"></h4>
        <p id="responseP"></p>
      </div>
    </div>
  </div>
</body>
</html>
